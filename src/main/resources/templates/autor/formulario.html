<!DOCTYPE html>
<!--suppress XmlInvalidId -->
<html lang="en">
<head th:replace="~{base :: head('Home')}"></head>
<body>

<div th:replace="~{base:: topo}"></div>

<div class="container mt-3">
    <div th:replace="~{base :: titulo('Novo Autor')}"></div>

    <div class="card mt-3">

        <form action="/autor/salvar" method="post" class="card-body" th:object="${autorSalvarDTO}">
            <div class="form-group mb-2">
                <label for="nomeAutor">Nome</label>
                <input th:field="*{nomeAutor}" th:errorclass="is-invalid" class="form-control"
                       placeholder="Nome do Autor"/>
                <small>Informe qual o nome do Autor.</small>
                <div th:errors="*{nomeAutor}" class="invalid-feedback"> Erros referentes ao nome do Autor</div>
            </div>
            <button class="btn btn-primary" type="submit">Concluir</button>
        </form>
    </div>
</div>
</body>
</html>
